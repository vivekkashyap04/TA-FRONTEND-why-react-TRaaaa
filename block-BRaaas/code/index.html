<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>react boilerplate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
      function handler(name) {
        alert(`Hello ${name} `);
      }
      let fruits = [
        { id: 'apple', value: 'üçé apple' },
        { id: 'orange', value: 'üçä orange' },
        { id: 'grape', value: 'üçá grape' },
        { id: 'pear', value: 'üçê pear' },
      ];

      let card = (
        <>
          <button type="submit" onClick={() => alert('hello react event')}>
            click me
          </button>
          <button type="submit" onClick={() => handler('Arya')}>
            Arya
          </button>
          <button type="submit" onClick={() => handler('John')}>
            john
          </button>
          <button type="submit" onClick={() => handler('Bran')}>
            Bran
          </button>
        </>
      );

      function App() {
        return (
          <div>
            <Button name="Arya" />
            <Button name="john" />
            <Button name="Bran" />
          </div>
        );
      }

      function Fruit() {
        return fruits.map((fruit) => (
          <button key={fruit.id} onClick={() => alert(fruit.value)}>
            {fruit.value}
          </button>
        ));
      }

      function Button(props) {
        return <button onClick={() => alert(props.name)}>{props.name}</button>;
      }


      ReactDOM.render(
        <>
          <App />,
          <Fruit />
        </>,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
